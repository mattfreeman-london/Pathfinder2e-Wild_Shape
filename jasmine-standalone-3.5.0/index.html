<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Wild Shape Helper</title>
  </head>
  <body>
    <section>
      <h3>Set character Level:</h3>
      <h3 id="character-level"></h3>
        <button id="level-up">+</button>
        <button id="level-down">-</button>
        <button id="level-reset">reset</button>
      <h3>Set strength modifier:</h3>
      <h3 id="strength-modifier"></h3>
        <button id="strength-up">+</button>
        <button id="strength-down">-</button>
        <button id="strength-reset">reset</button>
      <h3>Set constitution modifier:</h3>
      <h3 id="constitution-modifier"></h3>
        <button id="constitution-up">+</button>
        <button id="constitution-down">-</button>
        <button id="constitution-reset">reset</button>
      <h3>Set modifier for training (2 for Trained, 4 for Expert from level 11+):</h3>
      <h3 id="training"></h3>
        <button id="rank-up">+</button>
        <button id="rank-down">-</button>
      <h3>Basic Unarmed Attack Bonus:</h3>
      <h3 id="basic-unarmed-attack"></h3>
    </section>
    <script src="src/characterLevel.js"></script>
    <script src="src/strengthModifier.js"></script>
    <script src="src/constitutionModifier.js"></script>
    <script src="src/training.js"></script>
    <script src="src/basicUnarmedAttack.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
